version: '3'
services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      # MYSQL_USER: root
  api:
    build: ./src/
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./src:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
  front:
    build: ./front/
    command: sh -c 'cd react-sample && yarn start'
    volumes: 
      - ./front:/usr/src/app
    ports: 
      - "3001:3000"
volumes:
  mysql_data:   